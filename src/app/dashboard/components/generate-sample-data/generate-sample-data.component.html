<mat-card>
    <mat-card-header>
        <mat-card-title>Generate sample daily reports data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="sampleDataGeneratorForm" (ngSubmit)="generateData()">
            <button mat-raised-button color="primary">Generate</button>
        </form>
    </mat-card-content>
</mat-card>
